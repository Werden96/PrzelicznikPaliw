name: Update Lotos Prices
on:
  workflow_dispatch:
  schedule:
    - cron: '0 7 * * *' # dostosuj je≈õli chcesz

jobs:
  update-prices:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run scraper
        run: |
          node fetch_and_parse.js

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'Update prices.json & history'
          file_pattern: |
            prices.json
            history/*.json