name: Update Lotos Prices (every 3 hours, with PAT)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */3 * * *'  # co 3 godziny, od 00:00 UTC

jobs:
  update-prices:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (with PAT, keep credentials)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.ACTIONS_PAT }}     # <-- TwÃ³j PAT
          persist-credentials: true            # <-- zostawia dane w git config

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run scraper
        run: node fetch_and_parse.js

      - name: Commit & push changes (using PAT)
        uses: EndBug/add-and-commit@v9
        with:
          author_name: 'github-actions[bot]'
          author_email: '41898282+github-actions[bot]@users.noreply.github.com'
          message: 'Update prices.json & history'
          add: |
            prices.json
            history/*.json
          github_token: ${{ secrets.ACTIONS_PAT }}   # <-- poprawny input do EndBug