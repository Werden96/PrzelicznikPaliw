<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Przelicznik Hurtowych Cen Paliw</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>Hurtowe ceny paliw — brutto za 1 L ⛽</h1>

    <section id="widget">
      <div class="row">
        <div class="label">Benzyna (95)</div>
        <div class="value"><span id="benzyna">—</span> zł</div>
      </div>
      <div class="row">
        <div class="label">ON (diesel)</div>
        <div class="value"><span id="on">—</span> zł</div>
      </div>
      <div class="row">
        <div class="label">OP (olej opałowy)</div>
        <div class="value"><span id="op">—</span> zł</div>
      </div>

      <div class="controls">
        <label>Marża (grosze): <input id="margin" type="number" step="1" value="0" /></label>
        <button id="saveMargin">Zapisz marżę</button>
        <div class="small" id="meta">Ładowanie…</div>
      </div>
    </section>

    <section id="chartWrap">
      <h2>Historia benzyny (brutto / L)</h2>
      <div id="chart"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
