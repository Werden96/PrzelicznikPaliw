<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Przelicznik Hurtowych Cen Paliw — historia</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body{font-family:Inter,system-ui,Arial,sans-serif;background:#f7f9fc;margin:0;padding:12px;display:flex;justify-content:center}
    main{width:100%;max-width:980px;background:#fff;padding:18px;border-radius:10px;box-shadow:0 6px 20px rgba(10,20,40,0.06)}
    h1{font-size:18px;margin:0 0 12px}
    .controls-row{display:flex;gap:12px;flex-wrap:wrap;align-items:center;margin-bottom:12px}
    label{font-size:13px;color:#333}
    select,input[type="checkbox"]{padding:6px;border-radius:6px;border:1px solid #ddd;background:#fff}
    #chart{width:100%;height:300px;background:#fff;border-radius:8px;padding:8px;box-shadow:0 2px 8px rgba(10,20,40,.04);display:flex;align-items:center;justify-content:center}
    .legend{display:flex;gap:12px;align-items:center;margin-top:8px}
    .legend .item{display:flex;gap:6px;align-items:center;font-size:13px;color:#333}
    .dot{width:14px;height:2px;border-radius:2px}
    .meta{color:#666;font-size:13px;margin-bottom:8px}
    .small{font-size:13px;color:#666}
    @media(max-width:600px){ .controls-row{flex-direction:column;align-items:flex-start} }
  </style>
</head>
<body>
  <main>
    <h1>Historia cen — wykres</h1>
    <div id="meta" class="meta">Ładowanie historii…</div>

    <div class="controls-row">
      <label>
        Produkt:
        <select id="productSelect"></select>
      </label>

      <label style="display:flex;align-items:center;gap:8px">
        <input id="toggleMargin" type="checkbox" />
        Pokaż cenę z lokalną marżą (localStorage)
      </label>

      <label style="display:flex;align-items:center;gap:8px">
        <input id="pointsRange" type="range" min="10" max="1000" value="200" />
        <span class="small">Punkty: <span id="pointsCount">200</span></span>
      </label>

      <button id="refreshBtn" style="padding:6px 10px;border-radius:6px;border:0;background:#0b69ff;color:#fff;cursor:pointer">Odśwież</button>
    </div>

    <div id="chart" aria-hidden="false">Ładowanie wykresu…</div>

    <div class="legend" id="legend">
      <div class="item"><div class="dot" style="background:#0b69ff"></div> Brutto (z history.json)</div>
      <div class="item"><div class="dot" style="background:#ff6b6b"></div> Brutto + marża lokalna</div>
    </div>

    <div style="margin-top:12px" class="small">
      Marże lokalne są przechowywane w <code>localStorage</code> jako <code>margin:&lt;encodeURIComponent(nazwa)&gt;</code> (w groszach). Możesz ustawić marżę na liście produktów.
    </div>

    <section style="margin-top:18px">
      <h2 style="font-size:14px;margin:0 0 8px">Lista produktów (z current prices)</h2>
      <div id="list" style="display:flex;flex-direction:column;gap:8px"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
